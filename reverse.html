<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 15px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: #4CAF50;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .sidebar button:focus {
            outline: none;
        }

        .main-content {
            margin-left: 220px; /* Prevents overlap with sidebar */
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 220px); /* Ensures content stays centered */
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #reversedString {
            margin-top: 10px;
            font-weight: bold;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='index.html'">change color</button>
        <button onclick="location.href='calculator.html'">Calculator</button>
        <button onclick="location.href='grade.html'">Grade</button>
        <button onclick="location.href='age.html'">Age</button>
        <button onclick="location.href='arraysum.html'">Array Sum</button>
        <button onclick="location.href='primenumber.html'">Prime Number</button>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Reverse a String</h1>
            <input type="text" id="inputString" placeholder="Enter a string">
            <button onclick="reverseString()">Reverse</button>
            <p id="reversedString"></p>
        </div>
    </div>

    <script>
        function reverseString() {
            const inputString = document.getElementById("inputString").value;
            const reversed = inputString.split('').reverse().join('');
            document.getElementById("reversedString").textContent = reversed;
        }
    </script>
</body>
</html>

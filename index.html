<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Change Color</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: white; /* Set background to white */
            transition: background-color 0.3s ease;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 15px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-content {
            margin-left: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #333; /* Changed text color to dark for better visibility on white */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .main-content button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            margin: 10px;
            color: #4CAF50;
            font-weight: bold;
        }

        .main-content button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .sidebar button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: #4CAF50;
            text-align: left;
            width: 100%;
        }

        .sidebar button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .sidebar button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='calculator.html'">Calculator</button>
        <button onclick="location.href='grade.html'">Grade</button>
        <button onclick="location.href='age.html'">Age</button>
        <button onclick="location.href='arraysum.html'">Array Sum</button>
        <button onclick="location.href='primenumber.html'">Prime Number</button>
        <button onclick="location.href='reverse.html'">Reverse String</button>
    </div>

    <div class="main-content">
        <h1>Welcome to the Color Changer</h1>
        <button onclick="changeColor()">Change Background Color</button>
    </div>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function changeColor() {
            document.body.style.backgroundColor = getRandomColor();
        }
    </script>
</body>
</html>
